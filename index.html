
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل Spreaker</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .overlay {
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <!-- الفريم الخاص بـ Spreaker -->
    <iframe src="https://widget.spreaker.com/player?show_id=6115165&theme=dark&playlist=show&playlist-continuous=true&chapters-image=true" 
            allow="autoplay; encrypted-media" 
            width="100%" height="100%"></iframe>
    <!-- طبقة شفافة لمنع النقر على الفريم -->
    <div class="overlay"></div>
</body>
</html>
